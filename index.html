<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽµ Murmuraba Studio v3.0.0 | Next-Generation Neural Audio Processing</title>
    <meta name="description" content="Real-time neural audio enhancement with advanced chunk processing" />
    <meta name="theme-color" content="#0A0B0E" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/wasm/rnnoise.wasm" as="fetch" crossorigin>
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json">
    <style>
      /* Dark mode aplicado inmediatamente para evitar flash */
      body {
        background-color: #0A0B0E;
        color: #CACBDA;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      /* Preload skeleton */
      #root:empty::before {
        content: "";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0A0B0E;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[SW] Registered:', reg.scope))
            .catch(err => console.error('[SW] Registration failed:', err));
        });
      }
    </script>
  </body>
</html>
