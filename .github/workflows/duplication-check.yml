name: Code Duplication Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  duplication-analysis:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run duplication analysis
      run: npm run lint:duplication:ci
      
    - name: Upload duplication reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: duplication-reports
        path: reports/duplication/
        retention-days: 30
        
    - name: Comment PR with duplication summary
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = './reports/duplication/duplication-summary.md';
          
          if (fs.existsSync(path)) {
            const summary = fs.readFileSync(path, 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üîç Code Duplication Analysis\n\n${summary}`
            });
          }

  duplication-trend:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: duplication-analysis
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download duplication reports
      uses: actions/download-artifact@v4
      with:
        name: duplication-reports
        path: reports/duplication/
        
    - name: Track duplication trends
      run: |
        # Create trends directory if it doesn't exist
        mkdir -p trends/duplication
        
        # Copy current report with timestamp
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        cp reports/duplication/duplication-metrics.csv "trends/duplication/metrics_${TIMESTAMP}.csv"
        
        # Keep only last 30 trend files
        ls -t trends/duplication/metrics_*.csv | tail -n +31 | xargs -r rm
        
    - name: Commit trend data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add trends/duplication/
        git diff --staged --quiet || git commit -m "chore: update duplication trend data [skip ci]"
        git push