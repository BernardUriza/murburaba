<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŽµ Murmuraba Studio v3.0.0 | Next-Generation Neural Audio Processing</title>
    <meta name="description" content="Real-time neural audio enhancement with advanced chunk processing" />
    <meta name="theme-color" content="#0A0B0E" />
    
    <!-- Force no-cache for Chrome -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/wasm/rnnoise.wasm" as="fetch" crossorigin>
    <link rel="modulepreload" href="/src/main.tsx">
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json">
    <style>
      /* Dark mode aplicado inmediatamente para evitar flash */
      body {
        background-color: #0A0B0E;
        color: #CACBDA;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      /* Preload skeleton */
      #root:empty::before {
        content: "";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #0A0B0E;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Force reload on version change for Chrome -->
    <script>
      // Add timestamp to force cache invalidation
      const buildTime = new Date().getTime();
      window.__BUILD_TIME__ = buildTime;
      
      // Check for updates every 5 seconds in development
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        setInterval(() => {
          fetch('/src/main.tsx', { 
            cache: 'no-cache',
            headers: {
              'Cache-Control': 'no-cache',
              'Pragma': 'no-cache'
            }
          })
          .then(response => response.text())
          .then(content => {
            const currentHash = btoa(content).substring(0, 8);
            const storedHash = sessionStorage.getItem('app-hash');
            if (storedHash && storedHash !== currentHash) {
              console.log('ðŸ”„ App updated, reloading...');
              window.location.reload(true);
            }
            sessionStorage.setItem('app-hash', currentHash);
          })
          .catch(() => {}); // Ignore errors
        }, 5000);
      }
    </script>
    
    <!-- Register Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('[SW] Registered:', reg.scope))
            .catch(err => console.error('[SW] Registration failed:', err));
        });
      }
    </script>
  </body>
</html>
